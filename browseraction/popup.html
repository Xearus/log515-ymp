<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Youtube...</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
    <body>
		<div class="container">
			<div class="row" style="min-width:600px">
			
				<div class="col-md-12" style="margin-top:15px;">
					<select name="Musiques" class="form-control" size="5">
					  <option>Musique1</option>
					  <option>Musique2</option>
					  <option>Musique3</option>
					  <option>Musique4</option>
					  <option>Musique5</option>
					</select>
				</div>
				
				<div class="col-md-4" style="width:60%; margin: 0 auto; margin-bottom:15px;">
				
					<div class="btn-group" role="group">
					  <button title="Previous" id="btnPrevious" type="button" class="btn btn-default"> <span class="glyphicon glyphicon-backward"></span> </button>
					  <button title="Stop" id="btnStop" type="button" class="btn btn-default"> <span class="glyphicon glyphicon-stop"></span> </button>
					  <button title="Play" id="btnPlay" type="button" class="btn btn-default"> <span class="glyphicon glyphicon-play"></span> </button>
					  <button title="Next" id="btnNext" type="button" class="btn btn-default"> <span class="glyphicon glyphicon-forward"></span> </button>
					  <button title="Add Selection" id="btnAddCurrentUrl" type="button" class="btn btn-default"> <span class="glyphicon glyphicon-plus"></span> </button>
					  <button title="Loop" id="btnLoop" type="button" class="btn btn-default"> <span class="glyphicon glyphicon-retweet"></span> </button>
					  <button title="Shuffle" id="btnShuffle" type="button" class="btn btn-default"> <span class="glyphicon glyphicon-random"></span> </button>
					</div>

				</div>
				
				<div class="col-md-12" style="margin-bottom:15px;">
					 <div class="input-group">
					  
					  <input type="text" id="txtYoutubeUrl"  class="form-control"/>
					  
					  <span class="input-group-btn">
						<button id="btnAddUrl" class="btn btn-default" type="button">Add</button>
					  </span>
					  
					</div><!-- /input-group -->
				</div>
				
				<!--<div>
					<input id="btnAddUrl" class="btn btn-primary" type="button" value="Delete"/>
				</div>-->
				
			</div>
		</div>
		
		<script type="text/javascript" src="popup.js"></script>
		<!-- call javascript at the bottom of the document -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
    
</html>
