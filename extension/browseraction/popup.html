<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Youtube Music Player</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  
    <body>
		<div class="container">
			<div class="row" style="min-width:600px">
				<div class="col-xs-10" style="margin-top:15px; max-width:500px">
					<select name="Musiques" id="selectMusiques" class="form-control" size="5">
					</select>
				</div>
				
				<div class="col-xs-2" style="margin-top:20px;">
					<div class="btn-group-vertical" role="group" aria-label="...">
					  <button id="btnPushUp" title="PushUp" type="button" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-chevron-up"></span></button>
					  <button id="btnRemove" title="Remove" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-remove"></span></button>
					  <button id="btnPushDown" title="PushDown" type="button" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-chevron-down"></span></button>
					</div>
				</div>
				<div class="col-md-4" style="width:60%; margin: 0 auto; margin-bottom:15px;">
					<div class="btn-group" role="group">
					  <button title="Previous" id="btnPrevious" type="button" class="btn btn-default"> <span class="glyphicon glyphicon-backward"></span> </button>
					  <button title="Stop" id="btnStop" type="button" class="btn btn-default"> <span class="glyphicon glyphicon-stop"></span> </button>
					  <button title="Play" id="btnPlay" type="button" class="btn btn-default"> <span class="glyphicon glyphicon-play"></span> </button>
					  <button title="Next" id="btnNext" type="button" class="btn btn-default"> <span class="glyphicon glyphicon-forward"></span> </button>
					  <button title="Add Selection" id="btnAddCurrentUrl" type="button" class="btn btn-default"> <span class="glyphicon glyphicon-plus"></span> </button>
					  <label class="btn btn-default">
                        <span class="glyphicon glyphicon-retweet"></span> 
                        <input title="Loop" type="checkbox" id="btnLoop" style="display:none" data-toggle="button" unchecked/>
                      </label>
					  <button title="Shuffle" id="btnShuffle" type="button" class="btn btn-default"> <span class="glyphicon glyphicon-random"></span> </button>
					  <label class="btn btn-default">
                        <span class="glyphicon glyphicon-volume-off"></span> 
                        <input title="Mute" type="checkbox" id="btnMute" style="display:none" data-toggle="button" unchecked/>
                      </label>
					</div>
				</div>
				
				<div class="col-md-12" style="margin-bottom:15px;">
					<label id="lblInfo" class="label label-default"></label>
				</div>
				
				<div class="col-md-12" style="margin-bottom:15px;">
					 <div class="input-group">
					  <input placeholder="Youtube URL" type="text" id="txtYoutubeUrl" class="form-control"/>
					  
					  <span class="input-group-btn">
						<button id="btnAddUrl" class="btn btn-default" type="button">Add</button>
					  </span>
					  
					</div><!-- /input-group -->
				</div>
				
				<!--<div>
					<input id="btnAddUrl" class="btn btn-primary" type="button" value="Delete"/>
				</div>-->
				
			</div>
		</div>
		
		<script type="text/javascript" src="popup.js"></script>
		<!-- call javascript at the bottom of the document -->
		<script src="../jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
    
</html>
